
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>rally Details</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h2>Rally Lead Details</h2>

    <form action="" method = "POST">
        <div class="form-group row">
            <label for="playername">Player Name</label>
            <input type="text" class="form-control" name="playername" id="playername" value="{{rally.playername}}">
        </div>
        <div class="form-group row">
            <label for="rallytarget">Rally Target</label>
            <select name="rallytarget">
                <option type="text" value="Center">Center</option>
                <option type="text" value="North Tower">North Tower</option>
                <option type="text" value="East Tower">East Tower</option>
                <option type="text" value="South Tower">South Tower</option>
                <option type="text" value="West Tower">West Tower</option>
            </select>
        </div>
        <div class="form-group row">
            <label for="marchtime">March Time </label>
            <input type="time" min="00:00" max="00:59:59" step="1" class="form-control" name="marchtime" id="marchtime" value="{{rally.marchtime}}">
        </div>
        <div class="form-group row">
            <label for="rallytime">Rally Time (minutes)</label>
            <!-- <input type="time" min="00:00" max="00:59:59" step="1" class="form-control" name="rallytime" id="rallytime" value="{{rally.rallytime}}"> -->
            <select name="rallytime">
                <option type="number" value="1">1</option>
                <option type="number" value="2">2</option>
                <option type="number" value="5" selected="selected">5</option>
                <option type="number" value="10">10</option>
                <option type="number" value="15">15</option>
            </select>
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-primary">Cancel</a>
      </form>
</body>
